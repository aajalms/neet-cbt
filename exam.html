<!-- exam.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEET PG CBT - Exam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div><b>NEET PG CBT</b></div>
    <div class="meta">
      Time Left: <b id="timeLeft">60:00</b>
      <span class="sep">|</span>
      Violations: <b id="vio">0</b>
    </div>
  </header>

  <div class="layout">
    <main class="main">
      <div class="qbox">
        <div id="qTitle" class="qtitle"></div>

        <div id="qText" class="qtext"></div>

        <!-- IMAGE AREA (works if question has image: "images/xxx.jpeg") -->
        <div id="qImgWrap" class="qimgwrap" hidden>
          <div class="qimglabel">Question image</div>
          <img id="qImg" class="qimg" alt="Question image" />
          <div id="qImgErr" class="qimgerr" hidden>
            Image not found. Check file name + extension in <b>questions.js</b> and ensure it is committed in <b>/images</b>.
          </div>
        </div>

        <div id="opts" class="opts"></div>

        <div class="actions">
          <button id="prevBtn">Previous</button>
          <button id="clearBtn">Clear Response</button>
          <button id="markBtn">Mark for Review</button>
          <button id="nextBtn">Next</button>
        </div>

        <div class="actions">
          <button class="danger" id="submitBtn">Submit</button>
        </div>
      </div>
    </main>

    <aside class="palette">
      <h3>Questions</h3>
      <div id="pal"></div>

      <div class="legend">
        <div><span class="dot unanswered"></span> Unanswered</div>
        <div><span class="dot answered"></span> Answered</div>
        <div><span class="dot review"></span> Marked</div>
        <div><span class="dot ansreview"></span> Answered + Marked</div>
      </div>
    </aside>
  </div>

  <script src="config.js"></script>
  <script src="questions.js"></script>
  <script src="exam.js"></script>
</body>
</html>
