<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEET PG MTS - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="login-container">

    <!-- Logo -->
    <img src="images/IMG_9998.jpeg" class="logo" alt="Institution Logo">

    <!-- Institution Name -->
    <h2 class="inst-name">ZENITH HIGH & DAMS TRIVANDRUM</h2>

    <!-- Title -->
    <h3 class="title">NEET PG MTS Login</h3>

    <!-- Form -->
    <div class="form">
      <input type="text" id="fullName" placeholder="Full Name" autocomplete="name">
      <input type="tel" id="phone" placeholder="Phone Number" autocomplete="tel">
      <input type="email" id="email" placeholder="Email" autocomplete="email">
      <input type="text" id="cid" placeholder="Candidate ID" autocomplete="username">

      <div class="password-box">
        <input type="password" id="pwd" placeholder="Password" autocomplete="current-password">
        <span class="toggle" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="button" onclick="login()">Login</button>

      <p id="msg"></p>
    </div>
  </div>

  <!-- ‚úÖ Load config first, then login logic -->
  <script src="config.js"></script>
  <script src="login.js"></script>

</body>
</html>
