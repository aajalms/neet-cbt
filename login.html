<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEET PG CBT - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="center">
  <div class="card">
    <h2>NEET PG CBT Login</h2>

    <input id="name" placeholder="Full Name" autocomplete="name" />
    <input id="phone" placeholder="Phone Number" inputmode="numeric" autocomplete="tel" />
    <input id="email" placeholder="Email" type="email" autocomplete="email" />
    <input id="cid" placeholder="Candidate ID" autocomplete="username" />
    <div class="pwd-wrap">
  <input id="pwd" type="password" placeholder="Password" />
  <span id="togglePwd" class="eye">üëÅ</span>
</div>

    <!-- IMPORTANT: type="button" prevents form submit/reload issues -->
    <button id="loginBtn" type="button">Login</button>

    <p id="msg"></p>
  </div>

  <!-- Load config first, then login.js -->
  <!-- Cache-bust to avoid GitHub Pages old JS -->
  <script src="config.js?v=2"></script>
  <script src="login.js?v=2"></script>
</body>
</html>
