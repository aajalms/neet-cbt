<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET PG – Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #e9eef3;
  margin: 0;
  padding: 20px;
}

.card {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #003366;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
}

.box {
  background: #f5f7fa;
  padding: 15px;
  border-left: 6px solid #003366;
}

.box span {
  font-size: 22px;
  font-weight: bold;
}

.score {
  text-align: center;
  margin: 30px 0;
}

.score span {
  font-size: 40px;
  color: #27ae60;
  font-weight: bold;
}

.warn {
  color: #c0392b;
  font-weight: bold;
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 25px;
  color: #555;
}
</style>
</head>

<body>

<div class="card">

<h2>NEET PG – Examination Result</h2>

<div class="grid">
  <div class="box">Total Questions<br><span id="total"></span></div>
  <div class="box">Total Marks<br><span id="totalMarks"></span></div>
  <div class="box">Correct Answers<br><span id="correct"></span></div>
  <div class="box">Wrong Answers<br><span id="wrong"></span></div>
  <div class="box">Skipped<br><span id="skipped"></span></div>
  <div class="box">Marked for Review<br><span id="review"></span></div>
  <div class="box">Time Taken<br><span id="timeTaken"></span></div>
  <div class="box">Violations<br><span id="violations"></span></div>
</div>

<div class="score">
  Final Score<br>
  <span id="score"></span>
</div>

<div class="warn" id="violationMsg"></div>

<div class="footer">
  Marking Scheme: +4 for correct | −1 for wrong | 0 for unattempted<br>
  This is a CBT simulation
</div>

</div>

<script>
const data = JSON.parse(sessionStorage.getItem("neetResult"));

function formatTime(sec) {
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;
  return (
    h.toString().padStart(2, "0") + ":" +
    m.toString().padStart(2, "0") + ":" +
    s.toString().padStart(2, "0")
  );
}

if (!data) {
  document.body.innerHTML = "<h2 style='text-align:center'>No Result Found</h2>";
} else {
  document.getElementById("total").innerText = data.total;
  document.getElementById("totalMarks").innerText = data.total * 4;
  document.getElementById("correct").innerText = data.correct;
  document.getElementById("wrong").innerText = data.wrong;
  document.getElementById("skipped").innerText = data.skipped;
  document.getElementById("score").innerText = data.score;
  document.getElementById("violations").innerText = data.violations ?? 0;
  document.getElementById("timeTaken").innerText = formatTime(data.timeUsed || 0);

  document.getElementById("review").innerText =
    Math.max(0, data.total - (data.correct + data.wrong + data.skipped));

  if (data.violations >= 3) {
    document.getElementById("violationMsg").innerText =
      "⚠ Exam was auto-submitted due to violations";
  }
}
</script>

</body>
</html>
