<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET PG CBT</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #003366;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  display: flex;
  height: calc(100vh - 60px);
}

.main {
  width: 70%;
  padding: 20px;
  background: white;
}

.palette {
  width: 30%;
  padding: 20px;
  background: #eef2f6;
  border-left: 1px solid #ccc;
}

.question {
  font-size: 18px;
  margin-bottom: 15px;
}

.options label {
  display: block;
  margin-bottom: 8px;
  cursor: pointer;
}

button {
  padding: 8px 14px;
  margin: 10px 5px 0 0;
  cursor: pointer;
}

.palette button {
  width: 45px;
  margin: 4px;
}

.timer {
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div id="examName">Loadingâ€¦</div>
  <div class="timer" id="timer">00:00</div>
</header>

<div class="container">
  <div class="main">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>

    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
    <button onclick="submitTest()">Submit</button>
  </div>

  <div class="palette" id="palette"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”¥ FIREBASE CONFIG â€“ REPLACE WITH YOUR KEYS */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "neet-cbt.firebaseapp.com",
  projectId: "neet-cbt",
  storageBucket: "neet-cbt.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== QUESTIONS (SAMPLE) ===== */
const questions = [
  {
    q: "Pacemaker of heart is?",
    o: ["AV node", "SA node", "Bundle of His", "Purkinje fibers"],
    a: 1
  },
  {
    q: "Most common nerve injured in humerus fracture?",
    o: ["Ulnar", "Radial", "Median", "Axillary"],
    a: 1
  }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let timeLeft = 0;

/* ===== LOAD ADMIN CONFIG ===== */
db.collection("admin").doc("config").get().then(doc => {
  if (doc.exists) {
    document.getElementById("examName").innerText = doc.data().examName;
    timeLeft = doc.data().duration * 60;
    startTimer();
  } else {
    alert("Admin config not found");
  }
});

/* ===== TIMER ===== */
function startTimer() {
  setInterval(() => {
    if (timeLeft <= 0) {
      submitTest();
    }
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    document.getElementById("timer").innerText =
      m.toString().padStart(2, "0") + ":" + s.toString().padStart(2, "0");
    timeLeft--;
  }, 1000);
}

/* ===== RENDER QUESTION ===== */
function renderQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText =
    (current + 1) + ". " + q.q;

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  q.o.forEach((opt, i) => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="radio" name="opt" ${answers[current] === i ? "checked" : ""}
      onclick="answers[${current}] = ${i}">
      ${opt}
    `;
    optDiv.appendChild(label);
  });

  updatePalette();
}

/* ===== PALETTE ===== */
function updatePalette() {
  const p = document.getElementById("palette");
  p.innerHTML = "";
  questions.forEach((_, i) => {
    const b = document.createElement("button");
    b.innerText = i + 1;
    b.style.background = answers[i] !== null ? "#66cc66" : "#ccc";
    b.onclick = () => { current = i; renderQuestion(); };
    p.appendChild(b);
  });
}

/* ===== NAV ===== */
function nextQuestion() {
  if (current < questions.length - 1) {
    current++;
    renderQuestion();
  }
}

function prevQuestion() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

/* ===== SUBMIT ===== */
function submitTest() {
  let score = 0;
  questions.forEach((q, i) => {
    if (answers[i] === q.a) score++;
  });
  alert("Test Submitted\nScore: " + score + "/" + questions.length);
  location.reload();
}

renderQuestion();
</script>

</body>
</html>
