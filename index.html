<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEET CBT</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

.header {
  background: #003366;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  display: flex;
}

.main {
  width: 70%;
  padding: 20px;
  background: #fff;
}

.palette {
  width: 30%;
  padding: 20px;
  background: #fafafa;
  border-left: 1px solid #ccc;
}

button {
  padding: 6px 10px;
  margin: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <div>NEET CBT</div>
  <button onclick="enterFullscreen()">Enter Fullscreen</button>
  <div>Time: <span id="timer">180:00</span></div>
</div>

<div class="container">
  <div class="main">
    <h3 id="qno"></h3>
    <p id="qtext"></p>
    <div id="options"></div>

    <button onclick="prev()">Previous</button>
    <button onclick="next()">Next</button>
    <button onclick="submitExam()">Submit</button>
  </div>

  <div class="palette">
    <h4>Question Palette</h4>
    <div id="palette"></div>
  </div>
</div>

<script>
/* SAFE FULLSCREEN */
function enterFullscreen() {
  var el = document.documentElement;
  if (el.requestFullscreen) {
    el.requestFullscreen();
  }
}

/* DUMMY QUESTIONS */
var questions = [
  { q: "2 + 2 = ?", options: ["1","2","4","5"], correct: 2 },
  { q: "Heart pacemaker?", options: ["AV","SA","Bundle","Purkinje"], correct: 1 }
];

var current = 0;
var answers = [];

function loadQuestion() {
  document.getElementById("qno").innerText = "Question " + (current + 1);
  document.getElementById("qtext").innerText = questions[current].q;

  var html = "";
  for (var i = 0; i < questions[current].options.length; i++) {
    html += '<label><input type="radio" name="opt" value="'+i+'"> ' +
            questions[current].options[i] + '</label><br>';
  }
  document.getElementById("options").innerHTML = html;
}

function next() {
  if (current < questions.length - 1) {
    current++;
    loadQuestion();
  }
}

function prev() {
  if (current > 0) {
    current--;
    loadQuestion();
  }
}

function submitExam() {
  alert("Submitted");
}

loadQuestion();
</script>

</body>
</html>
